{% extends 'adminlayout.html' %}
{% block content %}

<div class="col-lg-11">
    <h2 class="panel-title">Approved Users</h2>
    <br><br>
    <div class="table-responsive table--no-card m-b-30">
        <table class="table table-borderless table-striped table-earning">
            <thead>
                <tr>
                    
                      <th>Reg-Code</th>
                      <th>First-Name</th>
                      <th>Last-Name</th>
                      <th>Email</th>
                      <th>Mobile</th>
                      <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user %}
                <tr>
                    
                    <td>{{user.regcode}}</td>
                    <td>{{user.fname}}</td>
                    <td>{{user.lname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.mobile}}</td>
                    <td>{{user.status}}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

                 
{% endblock content %}
